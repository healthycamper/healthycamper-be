name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
 build:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 17
        cache: 'npm'
    - run: npm ci --legacy-peer-deps
    - run: |
        export DATABASE_URL={{ secrets.DATABASE_URL }}
        npm test
